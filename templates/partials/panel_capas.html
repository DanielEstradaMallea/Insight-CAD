<div id="mapControlContainer" class="map-control-panel">
    <button class="control-toggle btn btn-outline-light" type="button" data-bs-toggle="collapse"
        data-bs-target="#mapLayers" aria-expanded="false" aria-controls="mapLayers">
        <i class="fas fa-layer-group me-2"></i>
        Capas y Overlays
        <i class="fas fa-angle-down ms-auto"></i>
    </button>
    <div class="collapse map-control-content" id="mapLayers">
        <div class="p-3">
            <div class="mb-3">
                <h6 class="mb-2"><i class="fa-solid fa-map me-2"></i> Capas Base</h6>
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check map-style-btn" name="mapStyle" id="styleDefault"
                        value="default" autocomplete="off" checked>
                    <label class="btn btn-light" for="styleDefault"><i class="fa-solid fa-sun"></i> Claro</label>
                    <input type="radio" class="btn-check map-style-btn" name="mapStyle" id="styleDark" value="dark"
                        autocomplete="off">
                    <label class="btn btn-dark text-white" for="styleDark"><i class="fa-solid fa-moon"></i>
                        Oscuro</label>
                    <input type="radio" class="btn-check map-style-btn" name="mapStyle" id="styleRetro" value="retro"
                        autocomplete="off">
                    <label class="btn btn-warning" for="styleRetro"><i
                            class="fa-solid fa-temperature-three-quarters"></i> Retro</label>
                    <input type="radio" class="btn-check map-style-btn" name="mapStyle" id="styleSatellite"
                        value="satellite" autocomplete="off">
                    <label class="btn btn-secondary" for="styleSatellite"><i class="fa-solid fa-satellite-dish"></i>
                        Satelital</label>
                </div>
            </div>
            <hr class="text-light opacity-25">
            <div class="mb-3">
                <h6 class="mb-2"><i class="fa-solid fa-layer-group"></i> Overlays</h6>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="trafficSwitch">
                    <label class="form-check-label" for="trafficSwitch"><i class="fas fa-car-side"></i> Tráfico</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="heatmapSwitch">
                    <label class="form-check-label" for="heatmapSwitch"><i class="fa-solid fa-mountain-sun"></i> Mapa de
                        Calor</label>
                </div>
                <!-- Agrega más overlays aquí si necesitas -->
            </div>
        </div>
    </div>
</div>
